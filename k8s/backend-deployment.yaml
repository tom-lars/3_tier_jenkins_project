apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: siddocker467/backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: "database-service"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
      - protocol: TCP
        port: 5000
        targetPort: 5000
